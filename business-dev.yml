server:
  port: 8088
  servlet:
    session:
      cookie:
        name: OAUTH2-CLIENT-SESSIONID
        domain: test.spring

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream,refresh

spring:
  zipkin:
    baseUrl: http://zipkin:8012/
    discoveryClientEnabled: false
  sleuth:
    sampler:
      probability: 1.0

  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.BestAvailableRule
    ReadTimeout: 5000
    ConnectTimeout: 5000
    eureka:
      enabled: false
  redis:
    host: redis
    port: 6379
    database: 0
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

business2:
  ribbon:
    listOfServers: http://business2:8014

logging:
  level:
    org.springframework.cloud: DEBUG

data:  
  env: data-refresh-test
  user:    
    username: test    
    password: 12345678
